<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Realistic Flip Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ddd;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #book-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            perspective: 2000px;
        }
        #book {
            width: 800px;
            height: 600px;
            background: white;
            transform-style: preserve-3d;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 5px;
            transition: transform 0.8s ease-in-out;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 3D Spine and Shadow */
        .page {
            box-shadow: inset 3px 0 20px rgba(0, 0, 0, 0.3);
            transform-origin: left;
        }
        /* Curved Page Flip Effect */
        .turning-left {
            transform: rotateY(-160deg);
        }
        .turning-right {
            transform: rotateY(160deg);
        }
        /* Controls */
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>

    <h1>üìñ 3D Flip Book with Spine and Shadows</h1>
    <p>Click or use arrow keys to turn pages.</p>

    <div id="controls">
        <button id="prev">‚¨ÖÔ∏è Previous</button>
        <span id="page-num">Page 1</span>
        <button id="next">Next ‚û°Ô∏è</button>
    </div>

    <div id="book-container">
        <div id="book">
            <div class="page"><img src="page1.jpg" alt="Cover"></div>
            <div class="page"><img src="page2.jpg" alt="Page 2"></div>
            <div class="page"><img src="page3.jpg" alt="Page 3"></div>
            <div class="page"><img src="page4.jpg" alt="Page 4"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#book").turn({
                width: 800,
                height: 600,
                autoCenter: true,
                display: "single", // Cover page is single
                elevation: 50, // Adds shadow depth
                when: {
                    turning: function(event, page, view) {
                        $("#page-num").text(`Page ${page}`);
                        if (page === 2) {
                            $("#book").turn("display", "double"); // Switch to book mode after cover
                        }
                    }
                }
            });

            $("#prev").click(function() {
                $("#book").turn("previous");
            });

            $("#next").click(function() {
                $("#book").turn("next");
            });

            $(document).keydown(function(e) {
                if (e.key === "ArrowLeft") $("#book").turn("previous");
                if (e.key === "ArrowRight") $("#book").turn("next");
            });
        });
    </script>

</body>
</html>
