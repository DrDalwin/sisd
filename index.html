<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full A4 Flipbook</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>

<script>
  let scene, camera, renderer, pages = [], currentPage = 0;

  function init() {
    // Setup
    scene = new THREE.Scene();

    // A4 aspect ratio = 210mm / 297mm â‰ˆ 0.707
    const aspectRatio = 210 / 297;
    const pageWidth = 10; // units in 3D space
    const pageHeight = pageWidth / aspectRatio;

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 25); // Pull camera back enough to see full page

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambientLight);

    // Texture Loader
    const loader = new THREE.TextureLoader();
    const pageImages = ['page1.jpg', 'page2.jpg', 'page3.jpg', 'page4.jpg']; // Add your images

    pageImages.forEach((img, i) => {
      const material = new THREE.MeshStandardMaterial({
        map: loader.load(img),
        side: THREE.DoubleSide
      });
      const geometry = new THREE.PlaneGeometry(pageWidth, pageHeight);
      const mesh = new THREE.Mesh(geometry, material);

      mesh.position.set(0, 0, -i * 0.01); // stack pages
      mesh.rotation.y = Math.PI / 2; // initially closed
      scene.add(mesh);
      pages.push(mesh);
    });

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  function flipPage() {
    if (currentPage < pages.length) {
      gsap.to(pages[currentPage].rotation, {
        y: 0,
        duration: 1,
        ease: 'power2.out'
      });
      currentPage++;
    }
  }

  window.addEventListener('click', flipPage);
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  init();
</script>

</body>
</html>
