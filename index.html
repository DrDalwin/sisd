<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real 3D Flip Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ddd;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #book-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            perspective: 2500px;
        }
        #book {
            width: 800px;
            height: 600px;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.4);
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transform-origin: center left;
            transition: transform 1s ease-in-out;
            background: white;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3px;
        }
        .cover {
            background: #555;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
        }
        /* Controls */
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>üìñ 3D Flip Book</h1>
    <p>Click or use arrow keys to turn pages.</p>

    <div id="controls">
        <button id="prev">‚¨ÖÔ∏è Previous</button>
        <span id="page-num">Page 1</span>
        <button id="next">Next ‚û°Ô∏è</button>
    </div>

    <div id="book-container">
        <div id="book">
            <div class="page cover" id="cover">
                <img src="page1.jpg" alt="Cover">
            </div>
            <div class="page" id="page2">
                <img src="page2.jpg" alt="Page 2">
            </div>
            <div class="page" id="page3">
                <img src="page3.jpg" alt="Page 3">
            </div>
            <!-- Add more pages as needed -->
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 10; // Adjust based on your book
        const book = document.getElementById("book");
        const pageNum = document.getElementById("page-num");

        function updatePage() {
            pageNum.innerText = `Page ${currentPage}`;
            const angle = (currentPage - 1) * -180;
            book.style.transform = `rotateY(${angle}deg)`;
        }

        document.getElementById("next").addEventListener("click", () => {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        });

        document.getElementById("prev").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") document.getElementById("next").click();
            if (event.key === "ArrowLeft") document.getElementById("prev").click();
        });

        updatePage();
    </script>

</body>
</html>
