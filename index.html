<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full A4 Flipbook Page</title>
  <style>
    body { margin: 0; overflow: hidden; background: #ddd; }
    canvas { display: block; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>

<script>
  let scene, camera, renderer, pages = [], currentPage = 0;

  function init() {
    scene = new THREE.Scene();

    // A4 in centimeters: 21cm x 29.7cm => Scale to units: 1 unit = 1cm
    const a4Width = 21;
    const a4Height = 29.7;

    // Setup camera to fit full A4
    const aspect = window.innerWidth / window.innerHeight;
    const fov = 45;
    const distance = (a4Height / 2) / Math.tan((fov / 2) * (Math.PI / 180));
    camera = new THREE.PerspectiveCamera(fov, aspect, 0.1, 1000);
    camera.position.set(0, 0, distance + 5);
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(0, 50, 50);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Load page images
    const loader = new THREE.TextureLoader();
    const pageImages = ["page1.jpg", "page2.jpg", "page3.jpg", "page4.jpg"];

    for (let i = 0; i < pageImages.length; i++) {
      const texture = loader.load(pageImages[i]);
      const material = new THREE.MeshStandardMaterial({
        map: texture,
        side: THREE.DoubleSide
      });

      const geometry = new THREE.PlaneGeometry(a4Width, a4Height);
      const page = new THREE.Mesh(geometry, material);
      page.position.set(0, 0, -i * 0.01); // stack with slight Z-offset
      page.rotation.y = Math.PI / 2; // start closed
      scene.add(page);
      pages.push(page);
    }

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  function flipPage() {
    if (currentPage < pages.length) {
      gsap.to(pages[currentPage].rotation, { y: 0, duration: 1, ease: "power2.out" });
      currentPage++;
    }
  }

  window.addEventListener("click", flipPage);
  init();
</script>

</body>
</html>
