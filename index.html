<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Page Flip Book</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        #debug { background: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #book-container { width: 90%; max-width: 800px; margin: 0 auto; position: relative; perspective: 1500px; }
        #book { width: 100%; height: 600px; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); transform-style: preserve-3d; }
        .page { background: white; display: flex; justify-content: center; align-items: center; overflow: hidden; transition: transform 0.5s ease-in-out; }
        .page img { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); }
        #controls { text-align: center; margin: 20px 0; }
        .success { color: #4CAF50; font-weight: bold; }
        .error { color: #F44336; font-weight: bold; }
        .file-check { margin: 5px 0; }
        #loading { text-align: center; margin: 20px; }
        #zoom-controls { position: absolute; top: 10px; right: 10px; }
        #zoom-controls button { padding: 5px 10px; }
        #view-controls { position: absolute; top: 10px; left: 10px; }
        #page-input-container { text-align: center; margin: 10px 0; }
        #page-input { width: 50px; }
        #flip-speed-controls { text-align: center; margin-top:10px;}
        #flip-speed-controls input{width:50px;}
    </style>
</head>
<body>
    <div id="debug">
        <h2>Book Loader Debugger</h2>
        <div id="status">Initializing book loader...</div>
        <div id="file-checks"></div>
        <div id="solution"></div>
    </div>

    <div id="book-container">
        <div id="loading">Loading...</div>
        <div id="book" style="display: none;"></div>
        <div id="controls" style="display: none;">
            <button id="prev">Previous Page</button>
            <span id="page-num">Page 1</span>
            <button id="next">Next Page</button>
        </div>
        <div id="page-input-container" style="display: none;">
            Jump to Page: <input type="number" id="page-input"> <button id="jump">Go</button>
        </div>
        <div id="zoom-controls" style="display: none;">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
        <div id="view-controls" style="display: none;">
            <button id="toggle-view">Single/Double</button>
        </div>
        <div id="flip-speed-controls" style="display: none;">
            Flip Speed (ms):<input type="number" id="flip-speed" value="500">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <script>
        $(document).ready(function() {
            const config = { prefix: 'page', suffix: '.jpg', startPage: 1, maxPages: 13, zeroPad: false };
            const $status = $('#status');
            const $fileChecks = $('#file-checks');
            const $solution = $('#solution');
            const $book = $('#book');
            const $loading = $('#loading');
            const $bookContainer = $('#book-container');
            const $pageInput = $('#page-input');
            const $flipSpeed = $('#flip-speed');

            let foundPages = [];
            let checksDone = 0;
            let zoomLevel = 1;
            let doubleView = true;
            let touchStartX = 0;
            let flipSpeed = 500;

            function checkPage(pageNum) {
                if (checksDone >= 3 && foundPages.length === 0) { showError(); return; }
                if (pageNum > config.maxPages) { if (foundPages.length > 0) { initBook(); } else { showError(); } return; }

                const numStr = config.zeroPad ? pageNum.toString().padStart(2, '0') : pageNum.toString();
                const filename = config.prefix + numStr + config.suffix;
                const $checkLine = $(`<div class="file-check">Checking: <code>${filename}</code>...</div>`);
                $fileChecks.append($checkLine);

                const img = new Image();
                img.onload = function() {
                    $checkLine.append(` <span class="success">✓ Found</span>`);
                    foundPages.push({ num: pageNum, url: filename, element: $(`<div class="page"><img src="${filename}" alt="Page ${pageNum}"></div>`) });
                    checksDone = 0;
                    checkPage(pageNum + 1);
                };
                img.onerror = function() {
                    $checkLine.append(` <span class="error">✗ Missing</span>`);
                    checksDone++;
                    checkPage(pageNum + 1);
                };
                img.src = filename;
            }

            function initBook() {
                $status.html(`<span class="success">Success! Found ${foundPages.length} pages</span>`);
                $('#controls, #zoom-controls, #view-controls, #page-input-container, #flip-speed-controls').show();
                $loading.hide();
                $book.show();

                foundPages.forEach(page => { $book.append(page.element); });

                $book.turn({ width: 800, height: 600, display: 'double', acceleration: true, when: { turning: function(e, page) { $('#page-num').text(`Page ${page}`); } } });

                $('#prev').click(() => $book.turn('previous'));
                $('#next').click(() => $book.turn('next'));
                $(document).keydown(e => { if (e.key === 'ArrowLeft') $book.turn('previous'); if (e.key === 'ArrowRight') $book.turn('next'); });
                $('#zoom-in').click(() => { zoomLevel += 0.1; $book.css('transform', `scale(${zoomLevel})`); });
                $('#zoom-out').click(() => { zoomLevel -= 0.1; if (zoomLevel < 0.5) zoomLevel = 0.5; $book.css('transform', `scale(${zoomLevel})`); });
                $('#toggle-view').click(() => { doubleView = !doubleView; $book.turn('display', doubleView ? 'double' : 'single'); });
                $('#jump').click(() => { const pageNum = parseInt($pageInput.val()); if (pageNum >= 1 && pageNum <= foundPages.length) $book.turn('page', pageNum); });
                $book.on('touchstart', function(e) { touchStartX = e.originalEvent.touches[0].screenX; });
                $book.on('touchend', function(e) { if (e.originalEvent.changedTouches[0].screenX - touchStartX > 50) $book.turn('previous'); else if (touchStartX - e.originalEvent.changedTouches[0].screenX > 50) $book.turn('next'); });
                $flipSpeed.on('change', function() {
                    flipSpeed = parseInt($(this).val());
                    $('.page').css('transition', `transform ${flipSpeed/1000}s ease-in-out`);
