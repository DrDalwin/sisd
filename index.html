<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D A4 Flipbook</title>
    <style>
        body { margin: 0; overflow: hidden; background: #ddd; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>

<script>
    let scene, camera, renderer, bookCover, pages = [], currentPage = 0;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 20);  // Adjusted to show full A4 book

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lights
        let light = new THREE.PointLight(0xffffff, 1.5, 100);
        light.position.set(5, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x808080));

        // A4 Book Cover
        let bookMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        let bookGeometry = new THREE.BoxGeometry(21, 0.8, 29.7); // A4 size
        bookCover = new THREE.Mesh(bookGeometry, bookMaterial);
        bookCover.position.y = 0;
        scene.add(bookCover);

        // Load Page Textures
        const loader = new THREE.TextureLoader();
        const pageImages = ["page1.jpg", "page2.jpg", "page3.jpg", "page4.jpg"];

        // Pages (A4 Size)
        for (let i = 0; i < pageImages.length; i++) {
            let pageMaterial = new THREE.MeshStandardMaterial({
                map: loader.load(pageImages[i]), side: THREE.DoubleSide
            });

            let pageGeometry = new THREE.PlaneGeometry(20.8, 29.5);
            let page = new THREE.Mesh(pageGeometry, pageMaterial);
            page.position.set(0, 0.5 + i * 0.01, 0.01 * i);
            page.rotation.y = Math.PI / 2; // Start closed
            scene.add(page);
            pages.push(page);
        }

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    function flipPage() {
        if (currentPage < pages.length) {
            gsap.to(pages[currentPage].rotation, { y: 0, duration: 1, ease: "power2.out" });
            currentPage++;
        }
    }

    window.addEventListener("click", flipPage);
    init();
</script>

</body>
</html>
