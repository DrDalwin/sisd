<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pop-Up Book</title>
    <style>
        body { margin: 0; overflow: hidden; background: #ddd; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/gsap.min.js"></script>
</head>
<body>

<script>
    let scene, camera, renderer, book, pages = [];

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Light
        let light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);

        // Book Base
        let bookMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        let bookGeometry = new THREE.BoxGeometry(3, 0.2, 2);
        book = new THREE.Mesh(bookGeometry, bookMaterial);
        scene.add(book);

        // Pages
        for (let i = 0; i < 5; i++) {
            let pageMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            let pageGeometry = new THREE.PlaneGeometry(2.9, 1.8);
            let page = new THREE.Mesh(pageGeometry, pageMaterial);
            page.position.set(0, 0.11 + i * 0.01, 0);
            page.rotation.y = Math.PI / 2; // Start closed
            scene.add(page);
            pages.push(page);
        }

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    function flipPage() {
        let page = pages.pop();
        if (page) {
            gsap.to(page.rotation, { y: 0, duration: 1, ease: "power2.out" });
        }
    }

    window.addEventListener("click", flipPage);
    init();
</script>

</body>
</html>
